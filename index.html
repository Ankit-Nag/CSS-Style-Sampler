<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles</title>

    <link rel="stylesheet" href="/light-theme.css" id="theme_link">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>CSS Styles Sampler</h1>
        </header>
        <hr />
        <div class="control">
            <label class="toggle" for="toggleSwitch">
                <label id="toggle_label" for="toggleSwitch">Dark Mode</label>
                <input class="toggle_input" name="btn" type="checkbox" id="toggleSwitch">
                <div class="toggle_fill"></div>
            </label>
        </div>
        <div class="content">
            <p>This app allows you to experiment with CSS styles on a sample element!</p>
            <p>You can use this to visualise how your elements will look before writing a single line of code!</p>
        </div>
        <hr />
        <div class="shape-controls">
            <label>Border Radius (%): </label><input class="input-box" id="border-radius" type="number"  max="50" min="0"
                placeholder="Border Radius in %"><br />
            <label>Border Thickness (px): </label><input class="input-box" id="border-thickness" type="number"
                placeholder="Border Thickness in px" max="25"><br />
            <label>Border Colour (HEX): </label><input class="input-box" id="border-colour" placeholder="Border Colour in HEX" type="color">
        </div>
        <div class="shape"></div>
    </div>

    <script type="text/javascript" src="/app.js"></script>
</body>

</html>
