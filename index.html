<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode App</title>

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="main-container">
        <header><h1>Dark Mode App</h1></header>
        <hr />
        <div class="control">
            <label class="toggle" for="toggleSwitch">
                <label id="toggle_label" for="toggleSwitch">Dark Mode</label>
                <input class="toggle_input" name="" type="checkbox" id="toggleSwitch">
                <div class="toggle_fill"></div>
            </label>
        </div>

    </div>

    <script type="text/javascript" src="/app.js"></script>
</body>

</html>
